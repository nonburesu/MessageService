<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subject}">通知</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #333;" th:text="${subject}">通知标题</h2>
        
        <p>尊敬的 <span th:text="${username}">用户</span>：</p>
        
        <div style="background-color: #f5f5f5; padding: 15px; margin: 20px 0;">
            <p><strong>发送时间：</strong> <span th:text="${sendTime}">2025-06-22 17:00:00</span></p>
        </div>
        
        <div style="border-left: 4px solid #4CAF50; padding-left: 15px; margin: 20px 0;">
            <div th:utext="${content}">通知内容</div>
        </div>
        
        <div th:if="${hasAction}" style="margin: 25px 0;">
            <a th:href="${actionLink}" style="background-color: #4CAF50; color: white; padding: 12px 25px; text-decoration: none; border-radius: 3px; display: inline-block;">
                <span th:text="${actionText}">查看详情</span>
            </a>
        </div>
        
        <div style="margin-top: 20px; padding: 10px; border-top: 1px solid #eee;">
            <p style="color: #999; font-size: 12px;">
                这是一封自动发送的邮件，请勿回复。如需帮助，请联系系统管理员。
            </p>
        </div>
    </div>
</body>
</html>
