<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>验证码</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #333;">验证码</h2>
        
        <p>您好！</p>
        
        <p>您的验证码是：</p>
        
        <div style="background-color: #f5f5f5; padding: 15px; margin: 20px 0; text-align: center;">
            <span style="font-size: 24px; font-weight: bold; letter-spacing: 5px; color: #333;" th:text="${code}">123456</span>
        </div>
        
        <p>验证码有效期：<span th:text="${expireTime}">5分钟</span></p>
        
        <p style="color: #666; font-size: 14px;">
            如果这不是您的操作，请忽略此邮件。为了保障账号安全，请勿将验证码泄露给他人。
        </p>
        
        <div style="margin-top: 20px; padding: 10px; border-top: 1px solid #eee;">
            <p style="color: #999; font-size: 12px;">此邮件由系统自动发送，请勿回复。</p>
        </div>
    </div>
</body>
</html>
