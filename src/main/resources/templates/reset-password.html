<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>密码重置</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #333;">密码重置请求</h2>
        
        <p>亲爱的 <span th:text="${username}">用户</span>：</p>
        
        <p>我们收到了您的密码重置请求。请点击下面的链接重置您的密码：</p>
        
        <div style="margin: 25px 0;">
            <a th:href="${resetLink}" style="background-color: #4CAF50; color: white; padding: 12px 25px; text-decoration: none; border-radius: 3px; display: inline-block;">
                重置密码
            </a>
        </div>
        
        <p>或者复制以下链接到浏览器地址栏：</p>
        <p style="background-color: #f5f5f5; padding: 10px; word-break: break-all;" th:text="${resetLink}">
            https://example.com/reset-password
        </p>
        
        <p>此链接将在 <span th:text="${expireTime}">30分钟</span> 后失效。</p>
        
        <p style="color: #666; font-size: 14px;">
            如果这不是您的操作，请忽略此邮件并确保您的账号安全。
        </p>
        
        <div style="margin-top: 20px; padding: 10px; border-top: 1px solid #eee;">
            <p style="color: #999; font-size: 12px;">此邮件由系统自动发送，请勿回复。</p>
        </div>
    </div>
</body>
</html>
